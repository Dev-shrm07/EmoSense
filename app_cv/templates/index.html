<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EmoSense</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: url(https://media.istockphoto.com/id/1283822563/photo/hand-chooses-with-happy-smile-face-emoticon-icons-on-wooden-cube-good-feedback-rating-for.webp?b=1&s=170667a&w=0&k=20&c=4tJx2QXOwsmg1RR0sOQrmkELxR6OGWWbVke8e_WnsLs=);
      background-repeat: no-repeat;
      background-size: 100%;
      height: 100vh;
    "
  >
    <div class="container-fluid d-flex p-2 justify-content-center mx-auto">
      <h1>Check Your Emotions</h1>
    </div>
    <div class="container-fluid d-flex p-2 justify-content-center mx-auto">
      <button type="button"id="live" class="btn btn-primary btn-lg m-2">Live</button>
      <button type="button" id="upload" class="btn btn-secondary btn-lg m-2">
        Via-Upload
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      var button = document.getElementById("upload");
      button.addEventListener("click", function () {
        window.location.href = "/upload";
      });
    </script>
    <script>
        var button = document.getElementById("live");
        button.addEventListener("click", function () {
          window.location.href = "/live";
        });
      </script>
  </body>
</html>
