<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column p-2 justify-content-center mx-auto"
    >
      <h1 class="fs-2_text my-1 text-center mb-4">
        Uplaod and see the Results
      </h1>
      {% with messages = get_flashed_messages (with_categories=true) %} 
      {% if messages %} 
        {% for category, message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Success!</strong> {{ message | safe}}
        <button type="button" class="btn-close" data-bs-dismiss="alert"
        aria-label="Close"></button>
        </div>
        {% endfor %} 
      {% endif %} 
      {% endwith %}
      <form action="/edit" method="post" enctype="multipart/form-data">
        <div
          class="b-3 container-fluid d-flex flex-column p-2 justify-content-center mx-auto"
        >
          <label for=" fs-2 formFile" class="form-label mb-4 text-center"
            >Uplaod Your Image</label
          >
          <input class="form-control" type="file" id="formFile" name="file" />
        </div>
        <button type="submit" class="btn btn-success m-3">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
